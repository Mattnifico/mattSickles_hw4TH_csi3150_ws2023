<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon Festival Clearance</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/index.js" type="module" defer></script>
    <script src="./js/usedCars.js" type="module" defer></script>
</head>
<body>
    <div class="header">
        <h1>Horizon's Classics and Hypercars</h1>
    </div>

    <main>
        <div class="cols">
            <div class="leftCol">
                <div class="filters">
                    <div class="filterYear">
                        <h3>Decades:</h3>

                        <input 
                        type="checkbox"
                        id="option1"
                        name="decade"
                        value="50s">
                        <label for="option1">50s</label>

                        <input 
                        type="checkbox"
                        id="option2"
                        name="decade"
                        value="70s">
                        <label for="option2">70s</label>

                        <input 
                        type="checkbox"
                        id="option3"
                        name="decade"
                        value="80s">
                        <label for="option3">80s</label>

                        <input 
                        type="checkbox"
                        id="option4"
                        name="decade"
                        value="10s">
                        <label for="option4">10s</label>
                    </div>

                    <div class="filterMake">
                        <h3>Make:</h3>

                        <input 
                        type="checkbox"
                        id="option5"
                        name="make"
                        value="Ford">
                        <label for="option5">Ford</label>

                        <input 
                        type="checkbox"
                        id="option6"
                        name="make"
                        value="Lamborghini">
                        <label for="option6">Lamborghini</label>

                        <input 
                        type="checkbox"
                        id="option7"
                        name="make"
                        value="Meyers">
                        <label for="option7">Meyers</label>

                        <input 
                        type="checkbox"
                        id="option8"
                        name="make"
                        value="Bugatti">
                        <label for="option8">Bugatti</label>

                        <input 
                        type="checkbox"
                        id="option9"
                        name="make"
                        value="Chevrolet">
                        <label for="option9">Chevrolet</label>

                        <input 
                        type="checkbox"
                        id="option10"
                        name="make"
                        value="Peel">
                        <label for="option10">Peel</label>

                        <input 
                        type="checkbox"
                        id="option11"
                        name="make"
                        value="Porsche">
                        <label for="option11">Porsche</label>

                        <input 
                        type="checkbox"
                        id="option12"
                        name="make"
                        value="Ariel">
                        <label for="option12">Ariel</label>

                        <input 
                        type="checkbox"
                        id="option13"
                        name="make"
                        value="Jeep">
                        <label for="option13">Jeep</label>

                        <input 
                        type="checkbox"
                        id="option14"
                        name="make"
                        value="BMW">
                        <label for="option14">BMW</label>
                    </div>

                    <div class="filterMileage">
                        <h3>Max Mileage:</h3>

                        <input 
                        type="checkbox"
                        id="option15"
                        name="mileage"
                        value="20000">
                        <label for="option15">20000</label>

                        <input 
                        type="checkbox"
                        id="option16"
                        name="mileage"
                        value="30000">
                        <label for="option16">30000</label>

                        <input 
                        type="checkbox"
                        id="option17"
                        name="mileage"
                        value="40000">
                        <label for="option17">40000</label>

                        <input 
                        type="checkbox"
                        id="option18"
                        name="mileage"
                        value="50000">
                        <label for="option18">50000</label>

                        <input 
                        type="checkbox"
                        id="option19"
                        name="mileage"
                        value="60000">
                        <label for="option19">60000</label>
                    </div>

                    <div class="filterPrice">
                        <h3>Max Price:</h3>

                        <input 
                        type="checkbox"
                        id="option20"
                        name="price"
                        value="25000">
                        <label for="option20">25000</label>

                        <input 
                        type="checkbox"
                        id="option21"
                        name="price"
                        value="50000">
                        <label for="option21">50000</label>

                        <input 
                        type="checkbox"
                        id="option22"
                        name="price"
                        value="100000">
                        <label for="option22">100000</label>

                        <input 
                        type="checkbox"
                        id="option23"
                        name="price"
                        value="200000">
                        <label for="option23">200000</label>

                        <input 
                        type="checkbox"
                        id="option24"
                        name="price"
                        value="300000">
                        <label for="option24">300000</label>
                    </div>

                    <div class="filterColor">
                        <h3>Color:</h3>

                        <input 
                        type="checkbox"
                        id="option25"
                        name="color"
                        value="Black">
                        <label for="option25">Black</label>

                        <input 
                        type="checkbox"
                        id="option26"
                        name="color"
                        value="White">
                        <label for="option26">White</label>

                        <input 
                        type="checkbox"
                        id="option27"
                        name="color"
                        value="Multicolored">
                        <label for="option27">Multicolored</label>

                        <input 
                        type="checkbox"
                        id="option28"
                        name="color"
                        value="Green">
                        <label for="option28">Green</label>

                        <input 
                        type="checkbox"
                        id="option29"
                        name="color"
                        value="Blue">
                        <label for="option29">Blue</label>

                        <input 
                        type="checkbox"
                        id="option30"
                        name="color"
                        value="Red">
                        <label for="option30">Red</label>
                    </div>
                </div>
                <button type="submit" id="filterButton" class="filterButton">Apply Filters</button>
            </div>

            <div class="rightCol">
                <div class="listing" id="listing"></div>
            </div>
        </div>
    </main>

</body>
</html>

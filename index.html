<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matt's Cars</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/index.js" type="module" defer></script>
    <script src="./js/usedCars.js" type="module" defer></script>
</head>
<body>
    <div class="header">
        <h1>Matt's Used Cars</h1>
    </div>

    <main>
        <div class="cols">
            <div class="leftCol">
                <button type="submit" class="filterButton">Apply Filters</button>
                <div class="filters">
                    <div class="filterYear">
                        <p>Years:</p>

                        <div class="min">
                            <input 
                            type="number" 
                            placeholder="Earliest Year"/>
                        </div>

                        <div class="max">
                            <input 
                            type="number" 
                            placeholder="Latest Year"/>
                        </div>
                    </div>

                    <div class="filterMake">
                        <p>Make:</p>

                        <input 
                        type="checkbox"
                        id="option1"
                        name="option1"
                        value="value1">
                        <label for="option1">Ford</label>

                        <input 
                        type="checkbox"
                        id="option2"
                        name="option2"
                        value="value2">
                        <label for="option2">Toyota</label>

                        <input 
                        type="checkbox"
                        id="option3"
                        name="option3"
                        value="value3">
                        <label for="option3">Lexus</label>
                    </div>

                    <div class="filterMileage">
                        <p>Max Mileage:</p>

                        <input 
                        type="checkbox"
                        id="option4"
                        name="option4"
                        value="value4">
                        <label for="option4">20k</label>

                        <input 
                        type="checkbox"
                        id="option5"
                        name="option5"
                        value="value5">
                        <label for="option5">30k</label>

                        <input 
                        type="checkbox"
                        id="option6"
                        name="option6"
                        value="value6">
                        <label for="option6">40k</label>

                        <input 
                        type="checkbox"
                        id="option7"
                        name="option7"
                        value="value7">
                        <label for="option7">50k</label>

                        <input 
                        type="checkbox"
                        id="option8"
                        name="option8"
                        value="value8">
                        <label for="option8">60k</label>
                    </div>

                    <div class="filterPrice">
                        <p>Price:</p>

                        <div class="least">
                            <input 
                            type="number" 
                            placeholder="Least Expensive"/>
                        </div>

                        <div class="most">
                            <input 
                            type="number" 
                            placeholder="Most Expensive"/>
                        </div>
                    </div>

                    <div class="filterColor">
                        <p>Color:</p>

                        <input 
                        type="checkbox"
                        id="option9"
                        name="option9"
                        value="value9">
                        <label for="option9">Black</label>

                        <input 
                        type="checkbox"
                        id="option10"
                        name="option10"
                        value="value10">
                        <label for="option10">White</label>

                        <input 
                        type="checkbox"
                        id="option11"
                        name="option11"
                        value="value11">
                        <label for="option11">Gray</label>

                        <input 
                        type="checkbox"
                        id="option12"
                        name="option12"
                        value="value12">
                        <label for="option12">Silver</label>

                        <input 
                        type="checkbox"
                        id="option13"
                        name="option13"
                        value="value13">
                        <label for="option13">Green</label>

                        <input 
                        type="checkbox"
                        id="option14"
                        name="option14"
                        value="value14">
                        <label for="option14">Blue</label>

                        <input 
                        type="checkbox"
                        id="option15"
                        name="option15"
                        value="value15">
                        <label for="option15">Red</label>
                    </div>
                </div>
            </div>

            <div class="rightCol">
                <div class="listing"></div>
            </div>
        </div>
    </main>

</body>
</html>
